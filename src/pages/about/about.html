<ion-header>
  <ion-navbar>
    <ion-title>
      Email Store
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label floating>Enter the Email </ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button round type ="submit" (click) = "onStore()">
    	<ion-icon name="add"></ion-icon>
    </button>

  </ion-item>

</ion-list>

</ion-content>
